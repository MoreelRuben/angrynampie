<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .game-tile {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
        }

        .game-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <title>angrynampie</title>
</head>
<body>
    <h1>angrynampie</h1>
    <div class="game-container">
        <!-- Replace the image URLs with your own -->

        <div class="game-tile"><img src="image4.jpg" alt="Tile 4"></div>
        <div class="game-tile"><img src="image5.jpg" alt="Tile 5"></div>
        <div class="game-tile"><img src="image6.jpg" alt="Tile 6"></div>
        <div class="game-tile"><img src="image7.jpg" alt="Tile 7"></div>
        <div class="game-tile"><img src="image8.jpg" alt="Tile 8"></div>
        <div class="game-tile"><img src="image9.jpg" alt="Tile 9"></div>
        <div class="game-tile"><img src="image10.jpg" alt="Tile 10"></div>
        <div class="game-tile"><img src="image11.jpg" alt="Tile 11"></div>
        <div class="game-tile"><img src="image12.jpg" alt="Tile 12"></div>
        <div class="game-tile"><img src="image13.jpg" alt="Tile 13"></div>
        <div class="game-tile"><img src="image14.jpg" alt="Tile 14"></div>
        <div class="game-tile"><img src="image15.jpg" alt="Tile 15"></div>

</html>
